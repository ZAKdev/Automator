<html>
    
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <style> 
            .ui-resizable-helper {
                border: 2px dotted #00F;
            }
        </style>
        <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script type="text/javascript">
            function updateIframeSource(source) {
                $("iframe").attr("src", source)
            }
            var debUpdateIframeSource = _.debounce(updateIframeSource, 500);
            function onResize() {
                debUpdateIframeSource($(".iframe-source").val().replace("{{width}}", $(".iframe-container").width()));
                $("iframe").width($(".iframe-container").width())
                $("iframe").height($(".iframe-container").height())
            };
            $(function(){
                $(".iframe-container").resizable({ 
                    start: function() {
                        $("iframe").css("pointer-events", "none");
                        onResize();
                    },                   
                    resize: onResize,
                    stop: function() {
                        $("iframe").css("pointer-events", "");
                        onResize();
                    }
                });
                $(".iframe-source").on("change", function(){
                    onResize();
                });
                onResize();                
            });            
        </script>
    </head>

    <body> 
        <div class="controls">
            <input type="text" class="iframe-source" value="http://localhost:4000/lp/MovieMaster/ae-du-en-dumb?x-screen-width={{width}}&amp;orientation=P" size="200"/>
        </div>
        <div class="iframe-container" style="width: 320px; height: 568px;">
            <iframe/>
        </div>
    </body>

</html>
